	<script>
	
		var qNum=0;
		var questionList = new Array();
		<!-- NumOpenness : 개방성 지수 / NumSincerity : 성실성 지수 / NumExtra : 외향성 지수 / NumAgree : 친화성 지수 / NumNeur : 신경성 지수-->
		var NumOpenness=0,NumSincerity=0,NumExtra=0,NumAgree=0,NumNeur=0; 
		
		<!-- 각 성향 당 질문 8개 -->
		var OpennessQ = ['나는 상상력이 풍부하다','나는 예술적 경험을 중요하게 생각한다','나는 기발한 사람이며, 깊이 생각한다','나는 아이디어를 떠올리는 일을 즐긴다','나는 몽상에 빠지는 것을 즐긴다','나는 창의적인 사람이다','나는 새로운 아이디어를 제시할 수 있다','나는 여러 방면에 호기심이 많다'];
		var SincerityQ = ['나는 일을 철두철미하게 해낸다','나는 질서정연한 것을 좋아한다','나는 약속을 잘 지킨다','나는 일을 열심히 한다','나는 일을 미루지 않고 바로 시작한다','나는 일을 효율적으로 하는 사람이다','나는 계획을 세우고 그것을 따른다','나는 끈기를 갖고 일을 잘 끝낸다'];
		var ExtraQ = ['나는 친구를 쉽게 사귄다','나는 사교적인 사람이다','나는 활력이 가득한 사람이다','나는 기쁨이 넘치는 사람이다','나는 말하기를 좋아한다','나는 열정이 넘치는 사람이다','나는 흥이 많다','나는 모험을 즐기는 편이다'];
		var AgreeQ = ['나는 남을 잘 믿는 편이다','나는 다른 사람의 슬픔을 함께 괴로워한다','나는 배려를 잘 하며 사람들에게 친절하다','나는 남들과 협력하는 것을 좋아한다','나는 바라는 것 없이 남들을 돕는다','나는 사람들이 선한 의도를 갖고 있다고 믿는다','나는 다른 사람들에게 환영 받고 있다는 느낌을 준다','나는 나에 비해 처지가 안 좋은 사람들에 대해 연민을 느낀다'];
		var NeurQ = ['나는 걱정이 많다','나는 화를 잘 낸다','나는 잘 우울해지는 편이다','나는 다른 사람에게 다가가는 게 힘들다','나는 종종 문제를 해결할 수 없을 것 같은 느낌이 든다','나는 최악의 상황에 대해 두려워하곤 한다','나는 종종 신경이 날카로울 때가 있다','나는 종종 기분 변화가 심해질 때가 있다'];
		
		<!--중복되지 않는 난수 만드는 함수-->
		function shuffleRandom(n){ 
	        var ar = new Array();
	        var temp;
	        var rnum;
	 
	        for(var i=0; i<n; i++){
	            ar.push(i);
	        }
	 
	        for(var i=0; i< ar.length ; i++)
	        {
	            rnum = Math.floor(Math.random() *(n-1));
	            temp = ar[i];
	            ar[i] = ar[rnum];
	            ar[rnum] = temp;
	        }
	 
	        return ar;
		}
		
		
		<!-- 질문 15개를 선정-->
		var randArr = new Array();
			
		randArr = shuffleRandom(8);
		for (var j=0;j<3;j++){
			questionList[qNum++] = OpennessQ[randArr[j]]; 
		}
		randArr = shuffleRandom(8);
		for(var j=0;j<3;j++){
			questionList[qNum++] = SincerityQ[randArr[j]]; 
		}

		randArr = shuffleRandom(8);
		for(var j=0;j<3;j++){
			questionList[qNum++] = ExtraQ[randArr[j]]; 
		}

		randArr = shuffleRandom(8);
		for(var j=0;j<3;j++){
			questionList[qNum++] = AgreeQ[randArr[j]]; 
		}

		randArr = shuffleRandom(8);
		for(var j=0;j<3;j++){
			questionList[qNum++] = NeurQ[randArr[j]]; 
		}
		
		
		document.getElementById("Q1").innerHTML = "Q1. " + questionList[0];
		document.getElementById("Q2").innerHTML = "Q2. " + questionList[1];
		document.getElementById("Q3").innerHTML = "Q3. " + questionList[2];
		document.getElementById("Q4").innerHTML = "Q4. " + questionList[3];
